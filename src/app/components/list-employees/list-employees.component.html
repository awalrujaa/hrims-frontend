<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-id">
        S.N.
      </th>
      <td mat-cell *matCellDef="let employee; let i = index" class="column-id">
        {{ pageNumber * pageSize + i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-name">
        Name
      </th>
      <td mat-cell *matCellDef="let employee" class="column-name">
        {{ employee.fullName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-code">
        Email
      </th>
      <td mat-cell *matCellDef="let employee" class="column-code">
        {{ employee.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="column-code">Actions</th>
      <td mat-cell *matCellDef="let department" class="table-actions">
        <button class="action-btn view-btn">
          <mat-icon>visibility</mat-icon>
        </button>
        <button class="action-btn edit-btn">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          class="action-btn delete-btn"
          (click)="deleteDepartment(department.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageNumber"
  [pageSizeOptions]="[4, 6, 8]"
  (page)="onPageChange($event)"
>
</mat-paginator>
