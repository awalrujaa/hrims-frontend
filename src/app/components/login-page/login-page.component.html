<div class="login-page">
  <div class="left">
    <h1>Login</h1>
    <p>Login to your account.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label>E-mail Address</label>
        <input type="email" formControlName="email" />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="error"
        >
          Valid email required.
        </div>
      </div>
      <div>
        <label>Password</label>
        <input type="password" formControlName="password" />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="error"
        >
          Password required.
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="loginForm.invalid">
        Log In
      </button>
    </form>
    <a routerLink="/reset-password">Reset Password?</a>
    <div>Don't have an account? <a routerLink="/register">Join HRIS</a></div>
  </div>
  <div class="right">
    <img src="assets/images/login.jpg" alt="Login image" />
  </div>
</div>
