<div class="department-container">
  <div class="department-actions">
    <button class="btn add-department">Add</button>

    <button class="btn bulk-upload">Bulk</button>
    <input class="search" type="text" placeholder="Search" />
    <button mat-icon-button [matTooltip]="'Download Excel'">
      <mat-icon style="color: green">description</mat-icon>
    </button>

    <button mat-icon-button [matTooltip]="'Download CSV'">
      <mat-icon>download</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <!-- Num Column -->
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef class="column-id">S.N.</th>
        <td mat-cell *matCellDef="let department" class="column-id">
          {{ department.num }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column-name">Name</th>
        <td mat-cell *matCellDef="let department" class="column-name">
          {{ department.name }}
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef class="column-code">Code</th>
        <td mat-cell *matCellDef="let department" class="column-code">
          {{ department.code }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="column-code">Actions</th>
        <td mat-cell *matCellDef="let department" class="table-actions">
          <button class="btn view-btn">View</button>
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
