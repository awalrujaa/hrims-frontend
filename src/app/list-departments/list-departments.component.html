<div class="department-container">
  <div class="department-actions">
    <a
      routerLink="/add-department"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <button class="btn add-department">Add</button>
    </a>
    <a
      routerLink="/add-bulk-department"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <button class="btn bulk-upload">Bulk</button>
    </a>
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageNumber"
      [pageSizeOptions]="[4, 6, 8]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
    <input class="search" type="text" placeholder="Search" />
    <!-- <a
      routerLink="/add-department"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      ><button class="btn download">Download</button>
    </a> -->
    <button mat-icon-button [matTooltip]="'Download Excel'">
      <mat-icon style="color: green">description</mat-icon>
    </button>

    <button mat-icon-button [matTooltip]="'Download CSV'">
      <mat-icon>download</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="column-id">ID</th>
        <td
          mat-cell
          *matCellDef="let department; let i = index"
          class="column-id"
        >
          {{ pageNumber * pageSize + i + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column-name">Name</th>
        <td mat-cell *matCellDef="let department" class="column-name">
          {{ department.name }}
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef class="column-code">Code</th>
        <td mat-cell *matCellDef="let department" class="column-code">
          {{ department.code }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="column-code">Actions</th>
        <td mat-cell *matCellDef="let department" class="table-actions">
          <a
            routerLink="/view-department"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            <button class="btn view-btn">View</button> </a
          ><a
            routerLink="/update-department"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            <button class="btn edit-btn">Edit</button>
          </a>
          <button class="btn delete-btn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageNumber"
      [pageSizeOptions]="[4, 6, 8]"
      (page)="onPageChange($event)"
    >
    </mat-paginator> -->
  </div>
</div>
