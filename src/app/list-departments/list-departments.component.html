<div class="department-container">
  <div class="department-actions">
    <a
      routerLink="/add-department"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <button class="btn add-department">Add</button>
    </a>
    <a
      routerLink="/add-department"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <button class="btn bulk-upload">Bulk</button>
    </a>
    <mat-paginator
      [length]="200"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
    <input class="search" type="text" placeholder="Search" />
    <a
      routerLink="/add-department"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      ><button class="btn download">Download</button>
    </a>
  </div>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="departments"
      class="mat-table"
      *ngIf="departments"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="table-actions">
          <a
            routerLink="/add-department"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            <button class="btn view-btn">View</button> </a
          ><a
            routerLink="/add-department"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            <button class="btn edit-btn">Edit</button> </a
          ><a
            routerLink="/add-department"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            <button class="btn delete-btn">Delete</button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
